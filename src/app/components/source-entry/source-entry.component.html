<ion-item class="item">
  <div slot="start" (click)="onCheckboxChange()">
    <img *ngIf="source.icon !== undefined && source.icon !== ''" class="source-icon" [src]="source.icon" alt="" />
    <div *ngIf="source.icon === undefined || source.icon === ''" class="initial-circle">
      {{ source.name.charAt(0) | uppercase }}
    </div>
  </div>
  <div (click)="onCheckboxChange()">
    <ion-label>{{source.name}}</ion-label>
  </div>
  <ion-checkbox *ngIf="selectable" slot="end" [checked]="source.selected" (click)="$event.stopPropagation()" (ionChange)="onCheckboxChange()"></ion-checkbox>
</ion-item>
