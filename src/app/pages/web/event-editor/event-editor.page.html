<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="header-img">
      <img src="assets/icon/brandname.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container fit-container ion-padding">
    <div class="title text-center ion-padding">
      <ng-container *ngIf="!eventId">Crear notificación</ng-container>
      <ng-container *ngIf="eventId">Editar notificación</ng-container>
    </div>

    <div class="ion-padding">
      <div class="create-btn text-end ion-padding-bottom">
        <ion-button class="margin-right" color="secondary" fill="outline" shape="round" routerLink="/web/my-events">Volver</ion-button>
        <ion-button color="secondary" shape="round" (click)="save()">
          <ng-container *ngIf="!eventId">Crear</ng-container>
          <ng-container *ngIf="eventId">Guardar</ng-container>
        </ion-button>
      </div>

      <div class="editor">
        <form class="form" [formGroup]="form">
          <div class="form-item ion-padding">
            <ion-input label="Título" label-placement="floating" fill="outline" formControlName="title" type="text"
              errorText="Título inválido" mode="md"></ion-input>
          </div>

          <div class="form-item ion-padding">
            <ion-toggle [checked]="showStats" (ionChange)="showStats = $event.detail.checked"
              helperText="Se mostrará públicamente el número de veces que se ha leido la notificación" justify="space-between">
              Mostrar visualizaciones
            </ion-toggle>
          </div>
          <div class="form-item ion-padding">
            <ion-textarea label="Contenido" label-placement="floating" fill="outline" rows="10" formControlName="content" type="text"
              errorText="Contenido inválido" mode="md"></ion-textarea>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</ion-content>
